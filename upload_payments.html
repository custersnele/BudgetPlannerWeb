<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Budget Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<div class="container border border-primary p-3 mb-3 mt-3" id="upload-file-form">
    <form>
        <div class="row p-3">
            <div class="col-md-2">
                <label for="file">Choose file:</label>
            </div>
            <div class='col-md-6'>
                <div>
                    <input type="file" id="file" name="filename" />
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="upload-button">Upload</button>
            </div>
        </div>
    </form>
    <div class="alert alert-primary" role="alert" id="message">
    </div>
    <div class="alert alert-danger" role="alert" id="error">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/editable/bootstrap-table-editable.min.js"></script>
<script src="js/config.js"></script>
<script src="js/labels.js"></script>
<script src="js/accounts.js"></script>
<script>

    function init() {
        $('#message').hide();
        $('#error').hide();
        $('#upload-button').click(uploadFile);
    }

    function uploadFile() {
        let file = $('#file')[0].files[0];

        var $errorMessage = $('#error');
        var $message = $('#message');
        sendData(file).then((response) => {
            $message.text("File successfully uploaded!");
            $errorMessage.hide();
            $message.show();
        }).catch((exception) => {
                exception.text().then((error) => {
                    $errorMessage.text(error);
                    $errorMessage.show();
                    $message.hide();
                });
            }
        );
    }

    init()
</script>
</body>
