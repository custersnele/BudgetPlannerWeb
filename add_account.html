<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Budget Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

        </div>

<div class="container border border-primary p-3 mb-3 mt-3" id="add-account-form">
    <form>
        <div class="row p-3">
            <div class="col-md-2">
                <label for="name">Name:</label>
            </div>
            <div class='col-md-6'>
                <div>
                    <input type='text' class="form-control" id="name"/>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-2">
                <label for="firstname">Firstname:</label>
            </div>
            <div class='col-md-6'>
                <div>
                    <input type='text' class="form-control" id="firstname"/>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-2">
                <label for="iban">IBAN:</label>
            </div>
            <div class='col-md-6'>
                <div>
                    <input type='text' class="form-control" id="iban"/>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="add-button">Add</button>
            </div>
        </div>
    </form>
    <div class="alert alert-primary" role="alert" id="message">
    </div>
    <div class="alert alert-danger" role="alert" id="error">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/editable/bootstrap-table-editable.min.js"></script>
<script src="js/config.js"></script>
<script src="js/labels.js"></script>
<script src="js/accounts.js"></script>
<script>

    function init() {
        $('#message').hide();
        $('#error').hide();
        $('#add-button').click(addAccount);
    }

    function addAccount() {
        let name = $('#name').val();
        let firstname = $('#firstname').val();
        let iban = $('#iban').val();
        var $errorMessage = $('#error');
        var $message = $('#message');
        createNewAccount(iban, name, firstname).then((response) => {
            $message.text("Account successfully created!");
            $errorMessage.hide();
            $message.show();
        }).catch((exception) => {
                exception.json().then((error) => {
                    $errorMessage.text(error.message);
                    $errorMessage.show();
                    $message.hide();
                });
            }
        );
    }

    init()
</script>
</body>
</html>
