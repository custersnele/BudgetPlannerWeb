<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Overview payments</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap Date-Picker Plugin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Budget Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="upload_payments.html">Upload</a>
            <a class="nav-item nav-link active" href="add_payment.html">Add payment<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="overview_payments.html">Payments</a>
            <a class="nav-item nav-link" href="add_account.html">Manage accounts</a>
            <a class="nav-item nav-link" href="manage_categories.html">Manage categories</a>
        </div>
    </div>
</nav>
<div class="container p-3" id="add-payment-form">
    <div class="row">
        <div class="col-md-2">
            <label for="account">Account:</label>
        </div>
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group'>
                    <select class="form-control" id='account'>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label for="counter_account">Counter account:</label>
        </div>
        <div class='col-sm-6'>
            <div class="form-group">
                <div>
                    <input type='text' class="form-control" id="counter_account"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label for="amount">Amount:</label>
        </div>
        <div class='col-sm-6'>
            <div class="form-group">
                <div>
                    <input type='text' class="form-control" id="amount"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label for="date">Date:</label>
        </div>
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date'>
                    <input type='text' class="form-control" id='date'/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label for="date">Detail:</label>
        </div>
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date'>
                    <input type='text' class="form-control" id='detail'/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label for="category">Category:</label>
        </div>
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group'>
                    <select class="form-control" id='category'>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-primary" id="add-button">Add</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/editable/bootstrap-table-editable.min.js"></script>
<script src="js/config.js"></script>
<script src="js/labels.js"></script>
<script src="js/accounts.js"></script>
<script>
    function init() {
        $('#name').val(sessionStorage.getItem('account'));
        var options = {
            format: 'dd/mm/yyyy',
            todayHighlight: true,
            autoclose: true,
        };
        $('#date').datepicker(options);
        $('#add-button').click(doAddPayment);
        findLabels().then((response) => {
            let categories = $('#category');
            for (var it in response) {
                categories.append("<option>" + response[it].name + "</option>");
            }
        });
        allAccounts().then((response) => {
            let accounts = $('#account');
            for (var it in response) {
                accounts.append("<option value='" + response[it].id + "'>" + response[it].displayName + "</option>");
            }
        });
    }


    function doAddPayment() {
        let accountId = $('#account').val();
        let url = BACKEND_URL + '/accounts/' + accountId;
        let date = $('#date').val();
        let amount = $('#amount').val();
        let counterAccount = $('#counter_account').val();
        let detail = $('#detail').val();
        let category = $('#category').val();
        let message = document.getElementById("message");

        let payment = {
            "counterAccount": counterAccount,
            "amount": parseFloat(amount),
            "date": date,
            "detail": detail,
            "category": category
        };

        fetch(url,
            {
                method: "POST",
                body: JSON.stringify(payment),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then((response) => {
                if (response.status === 201) {
                    window.location = "overview_payments.html";
                } else {
                    throw response.status;
                }
            })
            .catch((exception) => {
                    switch (exception) {
                        case 400:
                            message.innerHTML = "Error 400: Bad request.";
                            break;
                        default:
                            message.innerHTML = "Error with status" + exception;
                    }
                    message.style.visibility = "visible";
                }
            );
    }

    init();
</script>
</body>
</html>
