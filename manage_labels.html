<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage labels</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap Date-Picker Plugin -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <!-- Bootstrap table plugin -->
    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Budget Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="add_payment.html">Add payment</a>
            <a class="nav-item nav-link" href="overview_payments.html">Payments</a>
            <a class="nav-item nav-link" href="add_account.html">Manage accounts</a>
            <a class="nav-item nav-link active" href="manage_labels.html">Manage labels<span
                    class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>
<div id="message"></div>
<div class="container p-3" id="labels-overview">
    <table class="table table-striped" id="labels-table">
        <thead>
        <tr>
            <th data-field="id" scope="col">Id</th>
            <th data-field="name" scope="col">Name</th>
            <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="container p-3 border" id="add-label-form">
    <form>
        <div class="row">
            <div class="col-md-2">
                <label for="name">Name:</label>
            </div>
            <div class='col-md-6'>
                <div>
                    <input type='text' class="form-control" id="name"/>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="add-button">Add</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/editable/bootstrap-table-editable.min.js"></script>
<script src="js/config.js"></script>
<script src="js/labels.js"></script>
<script>

    function operateFormatter(value, row, index) {
        return [
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('')
    }

    window.operateEvents = {
        'click .remove': function (e, value, row, index) {
            removeLabel(row.id);
        }
    };

    function init() {
        findLabels();
        $('#add-button').click(addLabel);
    }

    function removeLabel(id) {
        let url = BACKEND_URL + '/BudgetPlanner/api/labels/' + id;
        let $message = $("#message");

        fetch(url,
            {
                method: "DELETE",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then((response) => {
                if (response.status === 202) {
                    return findLabels();
                } else {
                    throw response;
                }
            })
            .catch((exception) => {
                exception.json().then((error) => {
                        $message.text("An error occurred. " + error.message);
                        $message.show();
                    }
                );
            });
    }

    function addLabel() {
        let url = BACKEND_URL + '/BudgetPlanner/api/labels/';
        let name = $('#name').val();
        let $message = $("#message");

        fetch(url,
            {
                method: "POST",
                body: JSON.stringify({"name": name}),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then((response) => {
                if (response.status === 201) {
                    return findLabels();
                } else {
                    throw response;
                }
            })
            .catch((exception) => {
                exception.json().then((error) => {
                        $message.text("An error occurred. " + error.message);
                        $message.show();
                    }
                );
            });
    }

    function findLabels() {
        let url = BACKEND_URL + '/BudgetPlanner/api/labels';

        fetch(url,
            {
                method: "GET",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then((response) => {
                if (response.status === 200) {
                    return response.json();
                } else {
                    throw response.status;
                }
            })
            .then((response) => {
                $("#labels-table").bootstrapTable('destroy');
                $("#labels-table").bootstrapTable({
                    data: response
                });
            })
    }


    init()
</script>
</body>
</html>
